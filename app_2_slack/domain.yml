  - text: "La glycémie est le taux de sucre dans le sang. Elle varie en fonction de plusieurs facteurs, comme l'alimentation, l'activité physique, le stress, les médicaments, les hormones, etc. La glycémie n'est jamais constante, mais elle doit rester dans une fourchette normale pour éviter les complications.  Quand la glycémie est trop basse , on parle d'**hypoglycémie**. Cela peut provoquer des symptômes comme la fatigue, la faim, les tremblements, la sueur, les palpitations, etc. Il faut alors se resucrer rapidement avec du sucre rapide  et contrôler sa glycémie.  Quand la glycémie est trop haute , on parle d'**hyperglycémie**. Cela peut provoquer des symptômes comme la soif, la sécheresse de la bouche, les urines abondantes, la fatigue, etc. Il faut alors adapter son traitement , boire de l'eau et contrôler sa glycémie.  L'hyperglycémie chronique peut entraîner des complications du diabète à long terme . L'hypoglycémie sévère peut entraîner des convulsions ou une perte de connaissance.  Pour éviter les variations trop importantes de la glycémie, il faut respecter son traitement , avoir une alimentation équilibrée et adaptée à ses besoins, pratiquer une activité physique régulière et modérée, et éviter le stress et l'alcool.  Si vous avez des doutes ou des questions sur votre glycémie ou votre diabète, consultez votre médecin traitant ou votre diabétologue."

