  utter_f355d88b-4a4f-4bdf-9837-2ee4f657e81c:
  - text: "La fréquence à laquelle vous devez mesurer votre glycémie dépend de votre type de diabète et de votre traitement. Voici quelques recommandations générales :  -Avant et apres repas trois repas par jr. Il est conseillé d’effectuer des contrôles supplémentaires avant de conduire, avant et après des efforts physiques intenses ou imprévus, dans des circonstances de repas ou d’activités inhabituelles, en cas de suspicion de malaise hypoglycémique, en cas d’infection…  Vous pouvez aussi consulter votre médecin pour déterminer avec lui les modalités d'autosurveillance de la glycémie adaptées à votre situation."

  utter_60ac727d-9c3f-40b9-a015-2e0c982b3911:
  - text: "Lorsque votre taux de glycémie est élevé, vous devez prendre de l'insuline pour le faire baisser si vous êtes diabétique de type 1 ou si votre médecin vous l'a prescrit. L'insuline permet au glucose de pénétrer dans les cellules et de réduire le taux de sucre dans le sang . Si vous n'êtes pas diabétique ou si vous n'avez pas besoin d'insuline, vous pouvez faire baisser votre taux de glycémie en adoptant une alimentation saine, en faisant de l'exercice physique et en évitant le stress ."

  utter_b23d6ecf-7da5-4f64-91cf-6b2db53822ca:
  - text: "Le sucre n'est pas strictement interdit pour les personnes diabétiques, mais il doit être consommé avec modération et en choisissant des sucres à faible indice glycémique . Les sucres ajoutés sont à limiter car ils augmentent le taux de sucre dans le sang  et n'apportent pas de nutriments essentiels ."

  utter_4922e95c-50d3-47f3-aad3-3fce03ee21f2:
  - text: "Pour comprendre l'apport en glucides par rapport à la dose d'insuline, il faut connaître le **ratio insuline/glucides** qui correspond à la quantité de glucides  qu'une unité d'insuline à action rapide permet aux cellules du corps de consommer. Ce ratio peut varier selon les personnes et les moments de la journée. Il faut aussi mesurer sa **glycémie à jeun** chaque jour et adapter sa dose d'insuline en fonction de son objectif cible de glycémie. Cette procédure s'appelle l'**adaptation posologique** ou **titration** de la dose d'insuline ."

  utter_987c2d4c-c047-4188-b635-0d0d623307a7:
  - text: "Certains patients diabétiques doivent être amputés parce qu'ils ont des complications qui réduisent le flux sanguin ou la sensibilité dans leurs membres inférieurs . Cela peut entraîner des plaies ou des ulcères qui ne guérissent pas et qui peuvent s'infecter ou se nécroser. Si l'infection ne peut pas être arrêtée ou les dommages réparés, l'amputation peut être nécessaire."

  utter_65a96545-31ca-45fe-8c0d-381d051751fa:
  - text: "L'alimentation pour les diabétiques doit être **équilibrée**, **riche en fibres**, **antioxydants** et **acides gras oméga-3**. Il faut prendre **trois repas réguliers** par jour et éviter de sauter des repas. Parmi les aliments recommandés, on trouve les **lentilles**, les **grains entiers**, les **légumes verts feuillus**, les **haricots**, les **noix**, les **graines de lin**, le **saumon sauvage**, les **oranges**, les **myrtilles** et les **tomates**. Il faut limiter la consommation de produits **sucrés**, **salés** et **gras**. Il n'y a pas d'aliments interdits, mais il faut respecter les portions et la répartition des glucides ."

  utter_cbf60222-3ac2-4924-9f58-cc54a26cdc64:
