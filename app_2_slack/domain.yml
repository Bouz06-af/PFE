  utter_ce0915ce-f518-42f0-a76a-0e152fd9d3fd:
  - text: "-Rétinopathie diabétique ;-Néphropathie diabétique ;-Maladies cardiovasculaires ;-Neuropathie diabétique ;-Hypertension artérielle ;-Syndrome coronarien aigu ;"

  utter_4c295007-c474-411f-abeb-fdc568e29d29:
  - text: "Les diabétiques doivent se faire une injection d'insuline quand leur glycémie est trop élevée. Cela peut être le cas des diabétiques de type 1, qui sont insulino-dépendants,. Il existe différents types d'insuline et de schémas d'injection selon les besoins et le mode de vie de chaque personne."

  utter_33b9ed96-27ce-4f4d-b918-7ac82da997b1:
  - text: "Le diabète est une maladie chronique qui ne se guérit pas, mais que l’on peut traiter et contrôler . Il existe différents types de diabète, dont le plus fréquent est le diabète de type 2. "

  utter_a53f5f45-0c93-4494-bd4a-0c157403ae9f:
  - text: "Une personne atteinte de diabète doit suivre une alimentation équilibrée, variée et adaptée à ses besoins. Elle doit privilégier les aliments à index glycémique bas, riches en fibres et en bonnes graisses, et limiter la consommation de produits sucrés, salés et gras. Il n'y a pas d'aliments interdits, mais certains sont à éviter ou à consommer avec modération, comme le sucre ajouté, les boissons sucrées, les viennoiseries, les charcuteries, les fritures, etc. Le but est de maintenir une glycémie stable et de prévenir les complications du diabète    ."

  utter_d4554ebc-7c92-4d5e-9329-dcababc9b84c:
  - text: "Déconseiller pour les diabétiques."

  utter_b4dda480-26fa-45c6-9a80-2ad8590aad13:
  - text: "Les premiers symptômes du diabète peuvent inclure : **fatigue**, **soif intense**, **envie d'uriner fréquente**, **perte de poids**, **vision trouble**, **cicatrisation lente** et **infections récurrentes**   ."

  utter_32681c99-333c-4875-b5a4-81be30a0dd03:
  - text: "On peut contracter le diabète si tard dans la vie à cause de plusieurs facteurs, notamment la **prédisposition génétique**, le **mode de vie** , certaines **maladies**  ou des **événements fortuits**   .  Manger beaucoup de sucreries ne provoque pas directement le diabète, mais peut contribuer à l'**augmentation du taux de glucose dans le sang**, ce qui peut entraîner une **résistance à l'insuline** et favoriser le développement du diabète de type 2."

  utter_c8427927-b791-45c9-937f-b2e4cad653af:
  - text: "Outre les bonbons et autres aliments riches en sucre, les diabétiques doivent éviter les aliments à index glycémique élevé, comme le **pain blanc**, le **riz blanc**, les **pâtes blanches**, les **céréales raffinées** et les **fruits au sirop**  . Ils doivent également limiter les aliments riches en graisses saturées, comme la **charcuterie**, le **fromage**, le **beurre** et les **viandes grasses** ."

  utter_29cc00c1-4721-4278-abc0-8adb86caeb1e:
  - text: "Les diabétiques s'injectent de l'insuline sous la peau, à l'aide d'un stylo, d'une seringue ou d'une pompe à insuline. Ils peuvent varier les points d'injection entre différentes régions du corps, comme le ventre, les cuisses, le haut du bras ou les fesses."

  utter_d1780131-ae5f-4310-9541-ec89a3624883:
  - text: "Le cholestérol joue un rôle dans le diagnostic du diabète car il est un facteur de risque cardiovasculaire qui peut aggraver les complications du diabète. Le cholestérol LDL, aussi appelé mauvais cholestérol, doit être inférieur à 1,3 g/l chez les personnes diabétiques. Le cholestérol HDL, aussi appelé bon cholestérol, doit être supérieur à 0,35 g/l car il protège des maladies cardiovasculaires. Le taux de cholestérol sanguin est mesuré par une prise de sang à jeun."

  utter_39dd86aa-433b-4b5f-8eb0-e163fcb58f9e:
  - text: "L'obésité, surtout abdominale, augmente le risque de diabète de type 2 car elle entraîne une **résistance à l'insuline**, c'est-à-dire une diminution de l'efficacité de l'hormone qui régule le taux de glucose dans le sang ."

  utter_945834ea-7ab9-404b-b0ce-5e1fe3f17c78:
  - text: "Pour faire face au diabète, il faut modifier son mode de vie en adoptant une alimentation saine et équilibrée, en pratiquant une activité physique régulière, en arrêtant de fumer si on est fumeur et alcool, et en respectant son traitement médicamenteux  . Ces changements peuvent aider à normaliser le taux de sucre dans le sang et à prévenir les complications du diabète."
  
  utter_8a339c70-2127-4a93-83ad-a883e1bc5c7b:
  - text: "La glycémie est le taux de sucre dans le sang. Elle se contrôle par des mesures régulières avec un lecteur de glycémie ou en laboratoire. Pour éviter l'hyperglycémie, il faut suivre un plan d'alimentation adapté, prendre son traitement et faire de l'activité physique. Si vous avez des symptômes d'hyperglycémie, consultez un médecin sans délai."

  utter_33ab34b3-2471-42e2-b841-87e7420d4b26:
  - text: "Le contrôle du diabète peut se détériorer avec l'âge, car le métabolisme se modifie et le risque de complications augmente. Il est donc important de faire un suivi régulier avec votre médecin et d'adapter votre mode de vie et votre traitement si nécessaire. Le diabète de type 1 nécessite une prise en charge particulière chez les enfants."

  utter_b112d1a1-77c8-47c5-91c9-9d7d30dd6e43:
  - text: "Pour mieux contrôler votre glycémie, vous pouvez :- Suivre une alimentation équilibrée et riche en fibres, en privilégiant les aliments à faible indice glycémique .- Faire de l'exercice physique régulièrement, car cela aide à utiliser le glucose comme source d'énergie et à réduire la résistance à l'insuline. - Mesurer votre glycémie plusieurs fois par jour avec un lecteur de glycémie ou un appareil de mesure du glucose interstitiel, pour adapter votre traitement si nécessaire.- Consulter votre médecin traitant pour faire un suivi de votre glycémie en laboratoire tous les 3 mois, avec la mesure de la glycémie à jeun et de l'hémoglobine glyquée ."

