  utter_6328e3ff-246a-4708-a473-a666d38af742:
  - text: "L'impact d'une autre maladie sur une personne atteinte de diabète dépend du type et de la gravité de la maladie, ainsi que du niveau de contrôle du diabète. Une autre maladie peut aggraver le diabète telle que les infections bactériennes. Il est donc important de surveiller régulièrement sa glycémie et de consulter son médecin en cas de maladie concomitante au diabète."

  utter_28a8c2cb-3c2f-4428-8fd2-6f36b44d3084:
  - text: "Il y a plusieurs causes possibles pour avoir envie d'aller aux toilettes toutes les heures et se sentir toujours fatigué. Voici une liste de plusieurs causes : - **infection urinaire** ou une **cystite ;- **diabète ;- **maladie de prostate ;- **syndrome de la vessie irritable**, qui provoque une inflammation chronique de la vessie et une sensation de besoin urgent d'uriner. Vous pouvez aussi avoir des douleurs au niveau du bas-ventre ou pendant les rapports sexuels. - Vous pouvez avoir une **maladie neurologique** comme la sclérose en plaques, qui affecte le contrôle nerveux de la vessie et entraîne des troubles urinaires - Vous pouvez avoir une **consommation excessive de liquides**, surtout le soir ou des boissons diurétiques comme le thé, le café ou l'alcool. Cela peut augmenter le volume d'urine et la fréquence des mictions . - Vous pouvez avoir du **stress** ou de l'**anxiété**, qui peuvent stimuler la vessie et provoquer des envies fréquentes d'uriner. Cela peut aussi affecter votre sommeil et votre énergie . - Vous pouvez être **enceinte** si vous êtes une femme, ce qui peut augmenter la pression sur la vessie et réduire son volume. Cela peut aussi entraîner une fatigue plus importante.  Si vous avez envie d'uriner trop souvent, il est conseillé de consulter votre médecin traitant pour identifier la cause et vous proposer un traitement adapté ."

